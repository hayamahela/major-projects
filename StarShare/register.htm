<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
	<div class="bg">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form" action="" method="post" name="register" onsubmit="return validateformregister()">

					<span class="login100-form-title">
						Sign up
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="username" placeholder="Username">
					</div>

					<div class="wrap-input100 " >
						<input class="input100" type="text" name="fullname" placeholder="Fullname">
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="email" placeholder="Email">
					</div>

					<div class="wrap-input100">
						<input class="input100" type="date" name="birthday" placeholder="Birthday">
					</div>

					<div class="wrap-input100" >
						<input class="input100" type="password" name="password" placeholder="Password">
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn"  type="submit" name="submit" value="register">
							Sign up
						</button>
					</div>
					<br>
					<div class="text-center">
						<a class="txt1" href="login.htm">
							Already have an account? Login Here!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script  type="text/javascript" src="main.js"></script>
</body>
</html>
